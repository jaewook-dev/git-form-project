<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
/* Make the image fully responsive */
.carousel-inner img {
	width: 100%;
	height: 100%;
}
</style>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<hr>
		<div class="row">
			<div class="col-sm-8">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu1">Menu 1</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#menu2">Menu 2</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane container" id="menu1">...</div>
					<div class="tab-pane container" id="menu2">
						<!-- 시(도) 선택 버튼 -->
						<div>
							<button class="btn btn-outline-primary" id="btnSeoul">
								서울</button>
							<button class="btn btn-outline-primary" id="btnIncheon">
								인천</button>
							<button class="btn btn-outline-primary" id="btnGyeonggi">
								경기</button>
							<button class="btn btn-outline-primary" id="btnGangwon">
								강원</button>
							<button class="btn btn-outline-primary" id="btnSejong">
								세종</button>
							<button class="btn btn-outline-primary" id="btnChungnam">
								충남</button>
							<button class="btn btn-outline-primary" id="btnDaejeon">
								대전</button>
							<button class="btn btn-outline-primary" id="btnChungbuk">
								충북</button>
							<button class="btn btn-outline-primary" id="btnGyeongbuk">
								경북</button>
							<button class="btn btn-outline-primary" id="btnDaegu">
								대구</button>
							<button class="btn btn-outline-primary" id="btnUlsan">
								울산</button>
							<button class="btn btn-outline-primary" id="btnJeonbuk">
								전북</button>
							<button class="btn btn-outline-primary" id="btnGwangju">
								광주</button>
							<button class="btn btn-outline-primary" id="btnJeonnam">
								전남</button>
							<button class="btn btn-outline-primary" id="btnGyeongnam">
								경남</button>
							<button class="btn btn-outline-primary" id="btnBusan">
								부산</button>
							<button class="btn btn-outline-primary" id="btnJeju">제주
							</button>

						</div>
						<div>
							<!-- 시(도) 선택 항목 -->
							<div class="form-group">
								<!-- 시(도) 선택 -->
								<label id="targetLabel"></label>
								<textarea class="form-control" rows="5" id="targetTextarea"></textarea>
								<div class="text-right">
									<button class="btn btn-dark">검색</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<br>
				<br>
				<br>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">

					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ul>

					<!-- The slideshow -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="la.jpg" alt="Los Angeles" width="1100" height="500">
						</div>
						<div class="carousel-item">
							<img src="chicago.jpg" alt="Chicago" width="1100" height="500">
						</div>
						<div class="carousel-item">
							<img src="ny.jpg" alt="New York" width="1100" height="500">
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#myCarousel"
						data-slide="prev"> <span class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#myCarousel"
						data-slide="next"> <span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	$('#btnSeoul').click(function() {
		$('#targetLabel').text('서울');
		let str = '';
		str += ' 강남구';
		str += '\t 강동구';
		str += '\n 강북구';
		str += '\t 강서구';
		str += '\n 관악구';
		str += '\t 광진구';
		$('#targetTextarea').val(str);
	});
</script>
</html>
